<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Belajar javascript</title>
  </head>
  <body>
    <h1>Tugas 44</h1>
    <p>Jangan Rubah yang ini</p>
    <p>Ubah Warna Yang ini</p>



    <button onclick ="myFunction()">Ubah Warna</button>
    <script>
    function myFunction(){
      var x = document.getElementsByTagName("p");
      alert(x.item(1).style.color="blue")
    }
    </script>
